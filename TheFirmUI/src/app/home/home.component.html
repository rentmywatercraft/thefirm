<div fxFlex fxLayout="row" fxLayoutAlign="center">
    <mat-card fxFlex="90">
        <mat-card-header>
            <mat-card-title>Home</mat-card-title>
        </mat-card-header>
        <hr />
        <mat-card-content fxLayout="column" fxLayoutGap="10px">
            <div fxFlex="100" fxLayout="row" fxLayout.lt-sm="column" style="background-color: beige;" fxLayoutAlign="center center" fxLayoutGap="5px">
                <h4 fxFlex style="padding-left: 20px;">Criteria</h4>
                <mat-form-field fxFlex>
                    <mat-label>Name Filter</mat-label>
                    <input matInput placeholder="ex. Sam Smith">
                </mat-form-field>
                <app-job-titles fxFlex></app-job-titles>
            </div>
            <div fxFlex fxLayout="row" fxLayoutAlign="space-evenly" fxLayoutGap="20px">
                <div fxFlex>
                    <mat-label>Active Employees</mat-label>
                    <mat-selection-list>
                        <mat-list-option *ngFor="let emp of activeEmployees" [value]="emp">
                            <p>{{emp.firstName}} {{emp.lastName}}</p>
                        </mat-list-option>
                    </mat-selection-list>
                </div>
                <div fxFlex="10" fxLayout="column" fxLayoutAlign="space-evenly">
                    <button mat-raised-button fxFlex style="margin:5px;" color="accent">
                        <mat-icon>skip_next</mat-icon>
                    </button>
                    <button mat-raised-button fxFlex style="margin:5px;">
                        <mat-icon>play_arrow</mat-icon>
                    </button>
                    <button mat-raised-button fxFlex style="margin:5px;">
                        <mat-icon style="transform: rotate(180deg)">play_arrow</mat-icon>
                    </button>
                    <button mat-raised-button fxFlex style="margin:5px;" color="accent">
                        <mat-icon>skip_previous</mat-icon>
                    </button>
                </div>
                <div fxFlex>
                    <mat-label>Inactive Employees</mat-label>
                    <mat-selection-list>
                        <mat-list-option *ngFor="let emp of inactiveEmployees" [value]="emp">
                            {{emp.firstName}} {{emp.lastName}}
                        </mat-list-option>
                    </mat-selection-list>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <hr />
            <button mat-raised-button color="primary">Save</button>
            <button mat-raised-button routerLink="">Cancel</button>
        </mat-card-actions>
    </mat-card>
</div>
